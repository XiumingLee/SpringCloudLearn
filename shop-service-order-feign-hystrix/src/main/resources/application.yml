server:
  port: 9023

#配置Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
  instance:
    prefer-ip-address: true #使用ip地址注册
spring:
  application:
    name: shop-service-order-feign-hystrix
  main:
    allow-bean-definition-overriding: true

feign:
  hystrix:
    enabled: true

## 暴露所有的监控信息，该配置是actuator的
management:
  endpoints:
    web:
      exposure:
        include: '*'
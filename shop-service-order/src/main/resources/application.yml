server:
  port: 9021

#配置Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
  instance:
    prefer-ip-address: true #使用ip地址注册
spring:
  application:
    name: shop-service-order
  zipkin:
    #base-url: http://127.0.0.1:9411 #zipkin server的请求地址
    sender:
      type: rabbit
    #type: web  #数据的传输方式 , 以http的形式向server端发送数据
  sleuth:
    sampler:
      probability: 1 #采样比
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener: # 这里配置了重试策略
      direct:
        retry:
          enabled: true
      simple:
        retry:
          enabled: true

logging:
  level:
    root: info
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.cloud.sleuth: DEBUG